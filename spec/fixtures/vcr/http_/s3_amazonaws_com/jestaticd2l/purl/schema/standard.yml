        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/ProgressionModel\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/Rubric\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>
        \   \n</rdfs:Property>\n    \n<!--    Definition of hasScope    -->\n<!--
        \   Added February 26, 2019    -->\n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/hasScope\">\n
        \   <rdfs:label xml:lang=\"en-US\">Has Scope</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Description of what the rubric's creator intended to assess
