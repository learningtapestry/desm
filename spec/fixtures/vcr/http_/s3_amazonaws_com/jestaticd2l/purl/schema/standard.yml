        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of teachesCompetency   -->\n<!--    Added April 13,
        2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/teachesCompetency\">\n
        \   <rdfs:label>Teaches Competency</rdfs:label>\n    <rdfs:comment>The competency
