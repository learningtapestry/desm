      string: "<rdf:RDF xmlns:asn=\"http://purl.org/ASN/schema/core/\" \n    xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        \n    xmlns:dcterms=\"http://purl.org/dc/terms/\" \n    xmlns:loc=\"http://www.loc.gov/loc.terms/relators/\"
        \n    xmlns:skos=\"http://www.w3.org/2004/02/skos/core#\" \n    xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\"
        \n    xmlns:rdfs=\"http://www.w3.org/2000/01/rdf-schema#\" \n    xmlns:owl=\"http://www.w3.org/2002/07/owl#\"
        \n    xmlns:schema=\"http://schema.org/\" \n    xmlns:vann=\"http://purl.org/vocab/vann/\">\n<!--\n
        ====================================================== \n-->\n<!--    BEGIN
        SCHEMA DESCRIPTION                    -->\n<!--\n ======================================================
        \n-->\n<rdf:Description rdf:about=\"http://purl.org/ASN/schema/core/\">\n
        \   <dc:title xml:lang=\"en-US\">The Achievement Standards Network Core Properties</dc:title>\n
        \   <dc:publisher xml:lang=\"en-US\">University of Washington</dc:publisher>\n
        \   <dc:contributor xml:lang=\"en-US\">D2L</dc:contributor>\n    <dc:description
        xml:lang=\"en-US\">The Achievement Standards Network Core namespace provides
        URIs for many of the terms used in ASN metadata instances. Custom ASN application
        profiles can be achieved through use of properties and classes from other
        RDF schemas and ontologies. Vocabulary terms are declared using RDF Schema
        language to support RDF applications.</dc:description>\n    <dc:language xml:lang=\"en-US\">English</dc:language>\n
        \   \n
        \   \n</rdf:Description>\n<!--\n
        ====================================================== \n-->\n<!--    END
        SCHEMA DESCRIPTIONN                     -->\n<!--\n ======================================================
        \n-->\n<!--\n ====================================================== \n-->\n<!--
        \   BEGIN PROPERTY DEFINITIONS FOR DOCUMENTS    -->\n<!--    AND STATEMENTS
        \                             -->\n<!--\n ======================================================
        \n-->\n<!--    Definition of alignedFrom    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/alignFrom\">\n
        \   <rdfs:label>align from</rdfs:label>\n    <rdfs:comment>A standards document
        or statement from which the statement or document being described is aligned.</rdfs:comment>\n
        \   <dc:description xml:lang=\"en-US\">An alignment is an assertion of some
        degree of eqiuvalency between the subject and the object of the assertion.</dc:description>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n
        \   </rdf:Property>\n    \n<!--    Definition of alignedTo    -->\n<rdf:Property
        rdf:about=\"http://purl.org/ASN/schema/core/alignTo\">\n    <rdfs:label>align
        to</rdfs:label>\n    <rdfs:comment>A standards document or statement to which
        the statement or document being described is aligned.</rdfs:comment>\n    <dc:description
        xml:lang=\"en-US\">An alignment is an assertion of some degree of eqiuvalency
        between the subject and the object of the assertion.</dc:description>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of altStatementNotation    -->\n<!--    Added December 3, 2012
        \   -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/altStatementNotation\">\n
        \   <rdfs:label>Alternative Statement Notation</rdfs:label>\n    <rdfs:comment>An
        alphanumeric notation or ID code identifying the statement in common use among
        end-users.</rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/identifer\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of assessmentRubric    -->\n<!--    Added February
        26, 2019    -->\n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/assessmentRubric\">\n
        \   <rdfs:label xml:lang=\"en-US\">Assessment Rubric</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Explicit set of criteria used for assessing an articulated
        competency or set of competencies.</rdfs:comment>\n    <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/StandardDocument\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Rubric\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/RubricCriterion\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n
        \   \n<!--    Definition of authorityStatus    -->\n<!--    Modified November
        14, 2007    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/authorityStatus\">\n
        \   <rdfs:label>Authority Status</rdfs:label>\n    <rdfs:comment>The status
        of a standards statement denoting whether the statement owes its origin to
        the promulgating agency of the standards document of which the statement is
        a member (i.e., value \"Original\") or to some 3rd party (i.e., \"Derived\").</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of comment    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/comment\">\n
        \   <rdfs:label>comment</rdfs:label>\n    <rdfs:comment>Supplemental text
        provided by the promulgating body that clarifies the nature, scope or use
        of the statement being described.</rdfs:comment>\n    <dc:description xml:lang=\"en-US\">Use
        comment when the text provides useful context for the statement.</dc:description>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of complexityLevel    -->\n<!--    Added June 12,
        2017    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/complexityLevel\">\n
        \   <rdfs:label>Complexity Level</rdfs:label>\n    <rdfs:comment>The expected
        performance level of a learner or professional as defined by a competency.</rdfs:comment>\n
        \   <dc:description xml:lang=\"en-US\">The value of asn:complexityLevel should
        be a concept IRI of a member of the class asn:ProficiencyScale.</dc:description>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/ProficiencyScale\"/>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/ASN/schema/core/proficiencyLevel\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of conceptKeyword   -->\n<!--    Added 2009-09-01
        \    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/conceptKeyword\">\n
        \   <rdfs:label>Concept Keyword</rdfs:label>\n    <rdfs:comment>A word or
        phrase used by the promulgating agency to refine and differentiate individual
        statements contextually.</rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/elements/1.1/subject\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of conceptTerm   -->\n<!--    Modified November 11,
        2006    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/conceptTerm\">\n
        \   <rdfs:label>Concept Term</rdfs:label>\n    <rdfs:comment>A term from a
        controlled vocabulary used by the promulgating agency to refine and differentiate
        individual statements contextually.</rdfs:comment>\n    <rdfs:subPropertyOf
        rdf:resource=\"http://purl.org/dc/elements/1.1/subject\"/>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of crossSubjectReference    -->\n<!--    Added June 11, 2009
        \   -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/crossSubjectReference\">\n
        \   <rdfs:label>Cross-subject Reference</rdfs:label>\n    <rdfs:comment>An
        explicit reference by the promulgating agency establishing a relationship
        between the statement being described and statement in a separate subject
        standards document (interdisciplinary statement references).</rdfs:comment>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/elements/1.1/references\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of derivedFrom    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/derivedFrom\">\n
        \   <rdfs:label>Derived From</rdfs:label>\n    <rdfs:comment>The URI of a
        statement from which the derived statement being described has been derived.</rdfs:comment>\n
        \   <dc:description xml:lang=\"en-US\">The derivedFrom property is used by
        3rd parties only in derived statements and must appear in conjunction with
        a value of \"Derived\" in the statement's authorityStatus property.</dc:description>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of exportVersion    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/exportVersion\">\n
        \   <rdfs:label>Export Version</rdfs:label>\n    <rdfs:comment>The URI of
        the export version of the standards file.</rdfs:comment>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of indexingStatus    -->\n<!--    Modified November 14, 2007
        \   -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/indexingStatus\">\n
        \   <rdfs:label>Indexing Status</rdfs:label>\n    <rdfs:comment>The status
        of the statement denoting whether correlators should or should not assign
        the statement during correlation--Values=\"Yes\"/\"No\".</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of identifier    -->\n<!--    Added 2011-07-16    -->\n<rdf:Property
        rdf:about=\"http://purl.org/ASN/schema/core/identifier\">\n    <rdfs:label>Alternative
        Identifier</rdfs:label>\n    <rdfs:comment>An alternative URI by which the
        resource is identified.</rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/identifier\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of jurisdiction    -->\n<!--    Modified June 19,
        2005   -->\n    <rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/jurisdiction\">\n
        \   <rdfs:label>Jurisdiction</rdfs:label>\n    <rdfs:comment>The jurisdiction
        or domain of the standard's application--e.g., California, Nebraska, etc.</rdfs:comment>\n
        \   <dc:description xml:lang=\"en-US\">The URI of the jurisdiction from the
        ASNJurisdiction controlled vocabulary.</dc:description>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of listID   -->\n<!--    Added November 29, 2012    -->\n<rdf:Property
        rdf:about=\"http://purl.org/ASN/schema/core/listID\">\n    <rdfs:label>List
        ID</rdfs:label>\n    <rdfs:comment>A set of one or more alphanumeric characters
        and/or symbols denoting the positioning of the statement being described in
        a sequential listing of statements.</rdfs:comment>\n    <rdfs:subPropertyOf
        rdf:resource=\"http://purl.org/dc/terms/identifer\"/>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of localSubject    -->\n<!--    Added November 11, 2006    -->\n<!--
        \   Modified November 14, 2007    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/localSubject\">\n
        \   <rdfs:label>Local Subject</rdfs:label>\n    <rdfs:comment>The text string
        denoting the subject of the statement as designated by the promulgating agency.
        This subject may be different from the asn:subject used for subject classification
        within the ASN.</rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/subject\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of proficiencyLevel    -->\n<!--    Added January
        05, 2014    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/proficiencyLevel\">\n
        \   <rdfs:label>Proficiency Level</rdfs:label>\n    <rdfs:comment xml:lang=\"en\">The
        expected performance level of a learner or professional in relationship to
        a competency.</rdfs:comment>\n    <dc:description xml:lang=\"en\">The value
        of asn:proficiencyLevel should be a concept IRI of a member of the class asn:ProficiencyScale.</dc:description>\n
        \   <schema:domainIncludes rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <schema:domainIncludes rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/ProficiencyScale\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of publicationStatus    -->\n<!--    Added November
        14, 2007    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/publicationStatus\">\n
        \   <rdfs:label>Publication Status</rdfs:label>\n    <rdfs:comment>The publication
        status of the of the standards document--e.g., Draft, Published, Deprecated.</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of repositoryDate    -->\n<!--    Revised June 19,
        2005    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/repositoryDate\">\n
        \   <rdfs:label>Repository Date</rdfs:label>\n    <rdfs:comment>The date the
        standards document was added to the repository.</rdfs:comment>\n    <rdfs:subPropertyOf
        rdf:resource=\"http://purl.org/dc/terms/date\"/>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of skillEmbodied    -->\n<!--    Added June 11, 2009
        \   -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/skillEmbodied\">\n
        \   <rdfs:label>Skill Embodied</rdfs:label>\n    <rdfs:comment>Cognitive,
        affective, psychomotor or other skill directly or indirectly embodied in the
        statement.</rdfs:comment>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of source    -->\n<!--    Added February 26, 2019
        \   -->\n    <rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/source\">\n
        \   <rdfs:label xml:lang=\"en-US\">Source</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">The original resource which this resource is based on or
        derived from.</rdfs:comment>\n    <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/Rubric\"/>\n
        \   <rdfs:range rdf:resource=\"http://www.w3.org/2001/XMLSchema#anyURI\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n
        \   \n<!--    Definition of statementLabel    -->\n<!--    Revised July 12,
        2005    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/statementLabel\">\n
        \   <rdfs:label>Statement Label</rdfs:label>\n    <rdfs:comment>The textual
        label designating the class of statement in the structure of statements in
        the Standard Document--e.g., Standard, Benchmark, Strand, Topic, etc.</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of statementNotation   -->\n<!--    Revised June
        19, 2005    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/statementNotation\">\n
        \   <rdfs:label>Statement Notation</rdfs:label>\n    <rdfs:comment>An alphanumeric
        identifier of a Statement as defined by the promulgating agency. Statement
        notation must be unique within the defining organization's namespace.</rdfs:comment>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/identifer\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of weight   -->\n<!--    Added June 12, 2017    -->\n<rdf:Property
        rdf:about=\"http://purl.org/ASN/schema/core/weight\">\n    <rdfs:label>Weight</rdfs:label>\n
        \   <rdfs:comment>A textually asserted measurement of the weight, degree,
        percent, or strength of a recommendation, requirement, or comparison; e.g.,
        \"15%\", \".5\".</rdfs:comment>\n    <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n<!--\n
        ====================================================== \n-->\n<!--\n END PROPERTY
        DEFINITIONS FOR DOCUMENTS AND STATEMENTS  \n-->\n<!--\n ======================================================
        \n-->\n<!--\n ====================================================== \n-->\n<!--
        \   BEGIN PROPERTY DEFINITIONS FOR MAPPING      -->\n<!--    PREDICATESFOR
        LEARNING RESOURCES            -->\n<!--    NOTE:  The following mapping predicates
        are -->\n<!--           all defined as subproperties of      --> \n<!--           dcterms:conformsTo
        \                  -->\n<!--\n ======================================================
        \   \n-->\n<!--    Definition of assessesCompetency    -->\n<!--    Added
        April 13, 2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/assessesCompetency\">\n
        \   <rdfs:label>Assesses Competency</rdfs:label>\n    <rdfs:comment>The competency
        that the learning resource being described assesses.</rdfs:comment>\n    <rdfs:domain
        rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n    <rdfs:range
        rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n    <rdfs:subPropertyOf
        rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n    \n<!--
        \   Definition of broadCorrelation   -->\n<!--    Added April 13, 2012    -->\n<rdf:Property
        rdf:about=\"http://purl.org/ASN/schema/core/broadCorrelation\">\n    <rdfs:label>Broad
        Correlation</rdfs:label>\n    <rdfs:comment>The competency covers all of the
        relevant concepts in the learning resource being described as well as relevant
        concepts not found in the learning resource.</rdfs:comment>\n    <rdfs:subPropertyOf
        rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n    <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of exactCorrelation   -->\n<!--    Added April 13,
        2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/exactCorrelation\">\n
        \   <rdfs:label>Exact Correlation</rdfs:label>\n    <rdfs:comment>The relevant
        concepts in the educational resource and the standard statement are coextensive.</rdfs:comment>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of majorCorrelation   -->\n<!--    Added April 13,
        2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/majorCorrelation\">\n
        \   <rdfs:label>Major Correlation</rdfs:label>\n    <rdfs:comment>Major overlap
        of relevant concepts between the learning resource being described and the
        competency statement.</rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of minorCorrelation   -->\n<!--    Added April 13,
        2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/minorCorrelation\">\n
        \   <rdfs:label>Minor Correlation</rdfs:label>\n    <rdfs:comment>Minor overlap
        of relevant concepts between the learning resource being described and the
        competency statement.\n    </rdfs:comment>\n    <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of narrowCorrelation   -->\n<!--    Added April 13,
        2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/narrowCorrelation\">\n
        \   <rdfs:label>Narrow Correlation</rdfs:label>\n    <rdfs:comment>The learning
        resource being described covers all of the relevant concepts in the competency
        statement as well as relevant concepts not found in the competency.</rdfs:comment>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of prerequisiteCompetency   -->\n<!--    Added April
        13, 2012    -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/prerequisiteCompetency\">\n
        \   <rdfs:label>Prerequisite Competency</rdfs:label>\n    <rdfs:comment>A
        prerequisite competency for the learning resource being described.</rdfs:comment>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
