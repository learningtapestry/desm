        \   Definition of hasCriterionCategory    -->\n<!--    Added February 26,
        2019    -->\n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/hasCriterionCategory\">\n
        \   <rdfs:label xml:lang=\"en-US\">Has Criterion Category</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Resource referenced by the Rubric that defines categories
        for clustering logical sets of RubricCriterion.</rdfs:comment>\n    <rdfs:domain
        rdf:resource=\"http://purl.org/ASN/schema/core/Rubric\"/>\n    <rdfs:range
        rdf:resource=\"http://purl.org/ASN/schema/core/CriterionCategory\"/>\n    <rdfs:domain
        rdf:resource=\"http://purl.org/ASN/schema/core/Rubric\"/>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n    <vann:usageNote xml:lang=\"en-US\">Large
        rubrics are occasionally divided into logical sections or categories that
