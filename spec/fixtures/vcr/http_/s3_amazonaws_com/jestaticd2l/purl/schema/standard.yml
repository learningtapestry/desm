        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/CriterionLevel\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n
        \   <owl:equivalentProperty rdf:resource=\"https://ceds.ed.gov/CEDSElementDetails.aspx?TermId=14443\"/>\n
        \   <vann:usageNote xml:lang=\"en-US\">Both asn:RubricCriterion and CriterionCategory
        have an asn:sequence property to identify node order; however, json-ld encodings
        should use @list on the asn:hasCriterion and asn:hasLevel properties to maintain
        such sequencing.</vann:usageNote>\n</rdfs:Property>\n    \n<!--    Definition
        of hasProgressionLevel    -->\n<!--    Added November 17, 2019              -->
        \n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/hasProgressionLevel\">\n
        \   <rdfs:label xml:lang=\"en-US\">Has Progression Level</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Reference to a specific point in a progression model.</rdfs:comment>\n
        \   <rdfs:range rdf:resource=\"http://www.w3.org/2004/02/skos/core#Concept\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/CriterionLevel\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>
        \   \n</rdfs:Property>\n    \n<!--    Definition of hasProgressionLevel    -->\n<!--
        \   Added November 17, 2019              --> \n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/hasProgressionModel\">\n
        \   <rdfs:label xml:lang=\"en-US\">Has Progression Model</rdfs:label>\n    <rdfs:comment
