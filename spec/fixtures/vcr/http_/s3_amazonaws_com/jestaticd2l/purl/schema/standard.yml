        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/RubricCriterion\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n
        \   \n<!--    Definition of qualityLabel    -->\n<!--    Added February 26,
        2019    -->\n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/qualityLabel\">\n
        \   <rdfs:description xml:lang=\"en-US\">Qualitative description of this degree
        of achievement used for column headers in tabular rubrics.</rdfs:description>\n
        \   <rdfs:label xml:lang=\"en-US\">Quality Label</rdfs:label>\n    <rdfs:domain
        rdf:resource=\"http://purl.org/ASN/schema/core/CriterionLevel\"/>\n    <rdfs:range
        rdf:resource=\"http://www.w3.org/2001/XMLSchema#string\"/>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n    \n<!--
        \   Definition of score    -->\n<!--    Added February 26, 2019    -->\n<rdfs:Property
        rdf:about=\"http://purl.org/ASN/schema/core/score\">\n    <rdfs:label xml:lang=\"en-US\">Criterion
        Level Score</rdfs:label>\n    <rdfs:comment xml:lang=\"en-US\">Points to be
