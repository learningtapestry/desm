        rdf:resource=\"http://purl.org/ASN/schema/core/CriterionLevel\"/>\n    <rdfs:range
        rdf:resource=\"http://www.w3.org/2001/XMLSchema#float\"/>\n    <owl:equivalentProperty
        rdf:resource=\"https://ceds.ed.gov/CEDSElementDetails.aspx?TermId=14447\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n
        \   \n<!--    Definition of sequence    -->\n<!--    Added February 26, 2019
        \   -->\n    <rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/sequence\">\n
        \   <rdfs:label xml:lang=\"en-US\">Sequence</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Numeric value representing the resource's position in the
        list (array) of resources.</rdfs:comment>\n    <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/CriterionLevel\"/>\n
        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/RubricCriterion\"/>\n
        \   <rdfs:range rdf:resource=\"http://www.w3.org/2001/XMLSchema#integer\"/>\n
        \   <owl:equivalentProperty rdf:resource=\"https://ceds.ed.gov/CEDSElementDetails.aspx?TermId=14445\"/>\n
