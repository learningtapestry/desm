        \  \n-->\n<!--    Definition of broadAlignment   -->\n<!--    Added October
        17, 2012         -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/broadAlignment\">\n
        \   <rdfs:label>Broad Alignment</rdfs:label>\n    <rdfs:comment>The target
        competency covers all of the relevant concepts in the competency being described
