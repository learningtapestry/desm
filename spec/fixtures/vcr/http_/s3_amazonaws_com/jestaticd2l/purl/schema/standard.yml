        \   \n<!--\n ======================================================   \n-->\n<!--
        \   END PROPERTY DEFINITIONS FOR RUBRICS        -->\n<!--\n ======================================================
        \  \n-->\n<!--\n ======================================================   \n-->\n<!--
        \   BEGIN CLASS DEFINITIONS                     -->\n<!--\n ======================================================
        \  \n-->\n<!--    Definition of CorrelationResource             -->\n<!--
        \   Added April 13, 2012                        -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/CorrelationResource\">\n
        \   <rdfs:label xml:lang=\"en-US\">Correlation Resource</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">A resource that describes the mapping between a learning
        resource and a node in a learning outcomes framework.</rdfs:comment>\n    <dc:description>The
        CorrelationResource is an entity intended to provide a rich description of
        a mapping (correlation) between a LearningResource and a Statement when a
        binary assertion of a relationship is insufficient.</dc:description>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n    \n<!--
        \   Definition of CriterionCategory    -->\n<!--    Added February 26, 2019
        \   -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/CriterionCategory\">\n
        \   <rdfs:label xml:lang=\"en-US\">Criterion Category</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Resource identifying a category by which Rubric Criterion
        may be grouped.</rdfs:comment>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n
        \   \n<!--    Definition of CriterionLevel    -->\n<!--    Added February
        26, 2019    -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/CriterionLevel\">\n
        \   <rdfs:label xml:lang=\"en-US\">Criterion Level</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Resource identifying one or more benchmarks that must be
        met to achieve a performance task.</rdfs:comment>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n
        \   \n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/DerivedStandardDocument\">\n
        \   <rdfs:label xml:lang=\"en-US\">Derived Standard Document</rdfs:label>\n
        \   <rdfs:comment xml:lang=\"en-US\">A collection of statements representing
        an expectation of what students should know, value, and be able to do at a
        target age or age range that are substantially defined by a different jurisdiction.</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n
        \   <rdfs:subClassOf rdf:resource=\"http://purl.org/ASN/schema/core/StandardDocument\"/>\n</rdfs:Class>\n
        \   \n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/DerivedStatement\">\n
        \   <rdfs:label xml:lang=\"en-US\">Derived Statement</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">An assertion representing an expectation of what students
        should know, value, and be able to do at a target age or age range that is
        derived from a statement defined by a different jurisdiction.</rdfs:comment>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n
        \   <rdfs:subClassOf rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n</rdfs:Class>\n
        \   \n<!--    Definition of Educational Framework                         -->\n<!--
        \   Added January 5, 2014                                      -->\n<rdfs:Class
        rdf:about=\"http://purl.org/ASN/schema/core/EducationalFramework\">\n    <rdfs:label
        xml:lang=\"en-US\">Educational Framework</rdfs:label>\n    <rdfs:comment xml:lang=\"en-US\">The
        class of all structured sets of conceptual resources intentionally designed
        for use as value vocabulary terms in education and training contexts.</rdfs:comment>\n
        \   <dc:description xml:lang=\"en-US\">Similar to the class skos:ConceptScheme
        with an intended focus on education and training. Examples of educational
        frameworks include, but are not limited to, frameworks enumerating competencies,
        text complexity, proficiency scales, assessment rubrics of various forms,
        and specialized subject vocabularies.</dc:description>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n    \n<rdfs:Class
        rdf:about=\"http://purl.org/ASN/schema/core/JurisdictionScheme\">\n    <rdfs:label
        xml:lang=\"en-US\">Jurisdiction Encoding Schemes</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Controlled vocabularies of terms denoting the juristiction
        or domain of the standards document.</rdfs:comment>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n    \n<rdfs:Class
        rdf:about=\"http://purl.org/ASN/schema/core/LearningResource\">\n    <rdfs:label
        xml:lang=\"en-US\">Learning Resource</rdfs:label>\n    <rdfs:comment xml:lang=\"en-US\">A
        resource that is used as part of an Educational Activity(e.g. a textbook)
        or that describes (e.g. a lesson plan) or records the Educational Activity
        (e.g. an audio- or video-recording of a lesson).</rdfs:comment>\n    <rdfs:isDefinedBy
        rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n    \n<!--
        \   Definition of ProgressionModel    -->\n<!--    Added November 17, 2019
        \   -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/ProficiencyScale\">\n
        \   <rdfs:label xml:lang=\"en-US\">Proficiency Scale</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Model of identifiable points along a developmental progression
        including increasing levels of competence, achievement or temporal position
        (e.g., \"Second Quarter\").</rdfs:comment>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n
        \   \n<!--    Definition of ProficiencyScale    -->\n<!--    Added January
        5, 2014    -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/ProficiencyScale\">\n
        \   <rdfs:label xml:lang=\"en-US\">Proficiency Scale</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">The class of all structured concept schemes identifying
        discrete levels of expertise and performance mastery required either by a
        competency or to be achieved by a learner.</rdfs:comment>\n    <dc:description
        xml:lang=\"en-US\">Proficiency scales define levels of performance (what a
        person does) as distinct from knowledge of specific information (what a person
        knows) and outline tasks a person can manage and the skills necessary to progressively
        accomplish explicit competencies at increasing levels of complexity. Proficiency
        scales: (1) assist in making judgments about the kinds of tasks related to
        a competency that a person is able to perform; and (2) to compare the abilities
        of different persons with regard to achievement of those competencies at different
        levels.</dc:description>\n    <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Class>\n
        \   \n<!--    Definition of Rubric    -->\n<!--    Added February 26, 2019
        \   -->\n<rdfs:Class rdf:about=\"http://purl.org/ASN/schema/core/Rubric\">\n
        \   <rdfs:label xml:lang=\"en-US\">Rubric</rdfs:label>\n    <rdfs:comment
        xml:lang=\"en-US\">Resource providing guidance in evaluating the quality and
        level of person's responses or actions based on an explicit set of criteria.</rdfs:comment>\n
