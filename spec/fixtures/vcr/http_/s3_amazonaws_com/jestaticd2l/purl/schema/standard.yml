        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdfs:Property>\n
        \   \n<!--    Definition of hasCriterion    -->\n<!--    Added February 26,
        2019    -->\n<rdfs:Property rdf:about=\"http://purl.org/ASN/schema/core/hasCriterion\">\n
