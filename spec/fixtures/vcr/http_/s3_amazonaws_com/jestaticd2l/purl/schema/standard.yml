        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
        \   \n<!--    Definition of comprisedOf   -->\n<!--    Added June 28, 2013
        \   -->\n<rdf:Property rdf:about=\"http://purl.org/ASN/schema/core/comprisedOf\">\n
