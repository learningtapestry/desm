        \   Definition of benchmark    -->\n<!--    Added February 26, 2019    -->\n<rdfs:Property
        rdf:about=\"http://purl.org/ASN/schema/core/benchmark\">\n    <rdfs:label
        xml:lang=\"en-US\">Benchmark</rdfs:label>\n    <rdfs:comment xml:lang=\"en-US\">Description
