        \   <rdfs:domain rdf:resource=\"http://purl.org/ASN/schema/core/LearningResource\"/>\n
        \   <rdfs:range rdf:resource=\"http://purl.org/ASN/schema/core/Statement\"/>\n
        \   <rdfs:subPropertyOf rdf:resource=\"http://purl.org/dc/terms/conformsTo\"/>\n
        \   <rdfs:isDefinedBy rdf:resource=\"http://purl.org/ASN/schema/core/\"/>\n</rdf:Property>\n
